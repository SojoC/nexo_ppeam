services:
  api:
    build:
      context: ./backend
    working_dir: /app
    command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      FIREBASE_CREDENTIALS: /keys/firebaseKey.json
    volumes:
      - ./keys/firebaseKey.json:/keys/firebaseKey.json:ro
      - ./backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"   # o "5173:80" si prefieres
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
